<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage</title>
    <link rel="stylesheet" href="./storage.css" />
  </head>
  <body>
    <!-- 
    Save character names from tv shows.
    Use the name of this app plus the show name as 
    the localStorage key.
    The character names will be saved as an array inside
    a localStorage value with the appropriate key.
    Make sure to avoid duplicate characters for each show.
    Display a list of shows from localStorage in the header. 
    Get the show names from the keys.
    Click on a show to see the characters from the show.
    Display the list of characters in the footer.
  -->
    <header>
      <!-- list of shows here -->
    </header>
    <main>
      <p>
        <label for="show">TV Show</label>
        <input type="text" id="show" />
      </p>
      <p>
        <label for="char">Character</label>
        <input type="text" id="char" />
      </p>
      <p>
        <button id="btnSave">SAVE</button>
      </p>
    </main>
    <footer>
      <!-- list of characters here -->
    </footer>
    <script src="./storage.js"></script>
  </body>
</html>
